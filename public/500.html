<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    </head>
    <style>
        body {
            background-color: #FDFDFD;
        }

        .error-container {
            background-color: transparent;
            margin: auto;
            text-align: center;
            position: relative;
        }

        .error-num {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin: 20vh auto 2vh;
            width: 50%;
        }

        .num {
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            font-size: 11rem;
        }

        .num#first{color: #84A59D;}
        .num#middle{color: #F6BD60;}
        .num#last{color: #84A59D;}

        .far {
            color: #F28482;
            display: inline-block;
            font-size: 8.5rem;
            margin-bottom: 8vh;
        }

        .error-msg {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 1.5px;
            text-transform: lowercase;
          }

        a {
            color: #F28482;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <body>
        <div class="error-container">

            <div class="error-num">
                <div class="num" id="first">5</div>
                <div class="num" id="middle">0</div>
                <div class="num" id="last">0</div>
            </div>
          <i class="far fa-frown fa-spin"></i>
        <div class="error-msg">Oops...something went wrong!<p>Try returning <a href="/">home</a>?</p></div>
    </div>
</html>
